on:
  push:
  pull_request:

jobs:
  shortcut:
    runs-on: ubuntu-latest
    name: Shortcut
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Shortcut
        uses: ./
        id: shorcut
        with:
          SHORTCUT_TOKEN: ${{ secrets.SHORTCUT_TOKEN}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          configuration_file: ../shortcut_configuration.json
